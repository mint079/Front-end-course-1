<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>BS1</title>
  </head>
  <body>
    <h1>Registration</h1>
    <div>
        <form>
            <div class="row">
                <div class="col">
                First Name
                </div>
                <div class="col">
                Lastname
                </div>
            </div>
            <div class="row">
                <div class="col">
                <input type="text" class="form-control" data-toggle="tooltip" title="Input valid firs name">
                </div>
                <div class="col">
                <input type="text" class="form-control" data-toggle="tooltip" title="Input valid lastname">
                </div>
            </div>
            <div class="form-group">
                <label>Street adress</label>
                <input type="text" class="form-control" data-toggle="tooltip" title="Enter street address">
            </div>
            <div class="row">
                <div class="col">
                Postal code
                </div>
                <div class="col">
                County
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" data-toggle="tooltip" title="Enter postal code">
                </div>
                <div class="col">
                    <input type="text" class="form-control" data-toggle="tooltip" title="Enter county">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    Company
                </div>
                <div class="col">
                    Email adress
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" data-toggle="tooltip" title="Enter company">
                </div>
                <div class="col">
                    <input type="text" class="form-control"  data-toggle="tooltip" title="Input valid email adress">
                </div>
            </div>
            <div class="form-group">
                Payment method
            </div>
            <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                    <label class="form-check-label" for="gridRadios1">
                      Master Card
                    </label>
            </div>
            <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios1">
                      Visa
                    </label>
            </div>
            <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" >
                    <label class="form-check-label" for="gridRadios1">
                      Billing
                    </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
