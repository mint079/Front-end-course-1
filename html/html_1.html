<!DOCTYPE html>
<html>
    <head>
        <title> Html excercise 1 </title>
        <style>
             input {
             width: 97%;
             padding: 4px;
             margin: 10px;
             }
             select {
             width: 95%;
             padding: 4px;
             margin: 10px 10px;
             }
         </style>
    </head>
    <body>
        <form>
            First name <br>
            <input type="text" name="firstName" required> <br>
            Last name <br>
            <input type="text" name="lastName" required> <br>
            Date of Birth<br>
            <input type="date" name="dob" required> <br>
            Gender<br>
            <select name="gender">
                <option value="male">male</option>
                <option value="female">female</option>
            </select> <br>  
            Email<br>
            <input type="email" name="email" required><br>
            Homepage<br>
            <input type="url" name="email" required><br>
            Favorite Color<br>
            <input type="color" name="color" value="#7CFC00"><br>
        </form>
        <button type="button">Save
        </button>
    </body>
</html>
