<!DOCTYPE html>
<html>
    <head>
        <title> Drag and drop</title>
        <style>
            #div1{
                width: 300px;
                height: 200px;
                margin: 10px;
                padding: 10px;
                border: 1px solid black;
            }
            #div2{
                width: 300px;
                height: 200px;
                margin: 10px;
                padding: 10px;
            }
        </style>
        <script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
}
</script>
    </head>
    <body>
        <p>Drag the products you want to buy to shopping bag</p>
        <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"><b>Shopping basket</b></div>
        <b>Product</b>
        <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)">
        <p id="drag1" draggable="true"  ondragstart="drag(event)">Iphone X</p>
        <p id="drag2" draggable="true"  ondragstart="drag(event)">Motorala X</p>
        <p id="drag3" draggable="true"  ondragstart="drag(event)">Samsung Galaxy J5</p>
        <p id="drag4" draggable="true"  ondragstart="drag(event)">Nokia 8</p>
        </div>
    </body>
</html>
